<div class="main">
  <input class="input" type="text" required="" placeholder="Search pokemon" id="search"
    (input)="getPokemon($any($event.target).value)">

  <div class="card">
    <div class="title">
      <h3> {{ pokemon.name}} </h3>
    </div>

    <div class="body">
      <img [src]="pokemon.sprites.front_default" height="200" alt="pokemon" srcset="">
    </div>

    <div class="stats-attribute">
      <span class="stats-type" *ngFor="let t of pokemon.types">
        {{ t.type.name | uppercase | lowercase }}
      </span>
    </div>

  </div>
</div>
